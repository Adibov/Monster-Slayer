<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monster Slayer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="script" href="app.js">
</head>
<body>
	<h1 class="header">
		Monster Slayer
	</h1>

	<div class="body">
		<div class="title">
			Healths
		</div>
		<div class="card">
			<div class="monster-health__label">
				Monster Health
			</div>
			<div class="monster-health__container">
				<div class="monster-health__value"></div>
				<div class="monster-health__background"></div>
			</div>

			<div class="player-health__label">
				Player Health
			</div>
			<div class="player-health__container">
				<div class="player-health__value"></div>
				<div class="player-health__background"></div>
			</div>
			<div class="row">
				<button class="button">
					Attack
				</button>
				<button class="button">
					Special Attack
				</button>
			</div>
			<div class="row">
				<button class="button">
					Heal
				</button>
				<button class="button">
					Surrender
				</button>
			</div>
		</div>

		<div class="title">
			Battle Log
		</div>
		<div class="card">
			Nothing to be shown here!
		</div>
	</div>

	<div class="footer">
		Developed by Love!
	</div>
</body>
</html>
